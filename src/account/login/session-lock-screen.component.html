<div class="gutter-b card-stretch" [@routerTransition]>
    <!--begin::Body-->
    <div class="card-body pt-4">
        <div class="alert bg-light-primary text-center" role="alert">
            <div class="ae-text-dark alert-text" style="font-weight: bold">
                {{ 'YourSessionIsLocked' | localize }}
                <i class="fa fa-lock float-end mt-1 me-5"></i>
            </div>
        </div>
        <!--begin::User-->
        <div class="mt-7 pb-2 text-center">
            <div class="symbol symbol-circle symbol-lg-75">
                <img
                    class="symbol-label"
                    *ngIf="userInfo && userInfo.profilePicture"
                    [src]="userInfo.profilePicture"
                    alt="profileimage"
                />
            </div>
        </div>
        <!--end::User-->
        <!--begin::Name-->
        <div class="my-2 text-center">
            <a href="#" class="text-dark fw-bold text-hover-primary fs-h4">{{ userInfo.userName }}</a>
        </div>
        <!--end::Name-->
        <!--begin::Name-->
        <div class="my-2"></div>
        <form #loginForm="ngForm" class="form mt-4" method="post" novalidate (ngSubmit)="login()">
            <div class="my-2">
                <div class="mb-5">
                    <input type="hidden" name="usernameOrEmailAddress" />
                </div>
                <div class="ae-input">
                    <label>{{ 'Password' | localize }}</label>
                    <div class="ae-input__group">
                        <input
                            #passwordInput="ngModel"
                            [(ngModel)]="loginService.authenticateModel.password"
                            class="form-control"
                            [type]="passwordFieldType"
                            autocomplete="new-password"
                            placeholder="{{ 'Password' | localize }}*"
                            name="password"
                            required
                            maxlength="32"
                        />
                        <i (click)="togglePasswordVisibility()" class="pi" [ngClass]="{'pi-eye-slash' : !showPassword,'pi-eye' : showPassword}"></i>
                    </div>
                    <validation-messages
                        [formCtrl]="passwordInput"
                        *ngIf="!passwordInput.touched"
                    ></validation-messages>
                </div>
            </div>

            <!--end::Name-->
            <!--begin::Buttons-->
            <div class="mt-9 mb-6">
                <!-- <div class="mt-2">
                    <label class="form-check form-check-custom form-check-solid py-1">
                        <input
                            type="checkbox"
                            name="rememberMe"
                            [(ngModel)]="loginService.rememberMe"
                            class="form-check-input"
                            value="true"
                        />
                        <span class="form-check-label">
                            {{ 'RememberMe' | localize }}
                        </span>
                    </label>
                </div> -->
                <div>
                    <button
                        type="submit"
                        class="ae-btn w-100 ae-btn--primary fw-bolder"
                        [disabled]="!loginForm.form.valid"
                    >
                        {{ 'LogIn' | localize }}
                    </button>
                </div>
            </div>
            <!--end::Buttons-->
        </form>
    </div>
    <!--end::Body-->
</div>
