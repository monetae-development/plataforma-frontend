<div class="login-form" [@routerTransition]>

    <button
        [disabled]="saving"
        routerLink="/account/login"
        type="button"
        class="ae-btn ae-btn--transparent ae-button--back fw-bolder fs-h6 px-8 py-4 my-3"
    >
        <i class="fa fa-arrow-left"></i>
        {{ 'Back' | localize }}
    </button>

    <div class="pb-5 pt-lg-0 pt-5">
        <h3 class="fw-bolder text-dark fs-h4 fs-h1-lg">
            {{ 'ForgotPassword' | localize }}
        </h3>
    </div>

    <form class="login-form form" #forgotPassForm="ngForm" method="post" novalidate (ngSubmit)="save()">
        <div class="ae-input">
            <label>Email o nombre de usuario</label>
            <input
                #emailAddressInput="ngModel"
                [(ngModel)]="model.emailAddress"
                autoFocus
                class="form-control form-control-solid h-auto py-3 px-6 rounded-lg fs-h6"
                type="text"
                autocomplete="new-password"
                placeholder="{{ 'EmailAddress' | localize }} *"
                name="emailAddress"
                required
                maxlength="256"
                pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                email
            />
            <validation-messages [formCtrl]="emailAddressInput"></validation-messages>
        </div>

        <p class="ae-text-dark">
            {{ 'SendPasswordResetLink_Information' | localize }}
        </p>

        <div class="ae-login__actions">
            <button
                type="submit"
                class="ae-btn ae-btn--primary w-full fw-bolder fs-h6"
                [disabled]="!forgotPassForm.form.valid"
                [buttonBusy]="saving"
                [busyText]="l('SavingWithThreeDot')"
            >
                {{ 'Next2' | localize }}
            </button>
        </div>
    </form>
</div>
