<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #catDefaultForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <div class="modal-title">
                        <h4 class="modal-title">
                            <span *ngIf="record.id">{{ l('Edit') }}</span>
                            <span *ngIf="!record.id">{{ l('CreateNew') }}</span>
                        </h4>
                    </div>

                    <button class="btn btn-secondary rounded-circle btn-sm close" (click)="close()">
                        <i class="fa fa-close"></i>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="Title">{{ l('Title') }} *</label>
                        <input
                            type="text"
                            #Title="ngModel"
                            id="Title"
                            class="form-control"
                            [(ngModel)]="record.title"
                            name="Title"
                            minlength="1"
                            maxlength="50"
                            required
                        />
                        <validation-messages [formCtrl]="Title"></validation-messages>
                    </div>

                    <br />
                    <div class="m-checkbox-list">
                        <label for="Publish" class="kt-checkbox">
                            <input
                                id="Publish"
                                #Publish="ngModel"
                                type="checkbox"
                                name="Publish"
                                [(ngModel)]="record.publish"
                            />
                            {{ l('Publish') }}
                            <span></span>
                        </label>
                        <validation-messages [formCtrl]="Publish"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{ l('Cancel') }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!catDefaultForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i>
                        <span>{{ l('Save') }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
