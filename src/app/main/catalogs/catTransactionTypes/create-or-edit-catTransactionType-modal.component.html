<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #catTransactionTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="catTransactionType.id">{{l("EditCatTransactionType")}}</span>
                        <span *ngIf="!catTransactionType.id">{{l("CreateNewCatTransactionType")}}</span>
                    </h4>                    
                    
                <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                     <span aria-hidden="true">&times;</span>
                </button>
             
                    
                </div>
                <div class="modal-body">
                 



								<div class="form-group">
									<label for="CatTransactionType_Title">{{l("Title")}} *</label>
									<input type="text" #CatTransactionType_Title="ngModel" id="CatTransactionType_Title" class="form-control" [(ngModel)]="catTransactionType.title" name="Title"   minlength="1"  maxlength="50"  required/>
								    <validation-messages [formCtrl]="CatTransactionType_Title"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="CatTransactionType_Type">{{l("Type")}}</label>
									<select class="form-select" #CatTransactionType_Type="ngModel" name="Type" id="CatTransactionType_Type" [(ngModel)]="catTransactionType.type" >
									<option value="1">{{l('Fiat')}}</option>

									<option value="2">{{l('Otc')}}</option>


									</select>
									<validation-messages [formCtrl]="CatTransactionType_Type"></validation-messages>
								</div>
					
								<br/><div class="m-checkbox-list">
									<label for="CatTransactionType_Publish" class="kt-checkbox">
										<input id="CatTransactionType_Publish" #CatTransactionType_Publish="ngModel" type="checkbox" name="Publish" [(ngModel)]="catTransactionType.publish"> 
										{{l("Publish")}}
										<span></span>
									</label>
									<validation-messages [formCtrl]="CatTransactionType_Publish"></validation-messages>
								</div>
								
					


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!catTransactionTypeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
