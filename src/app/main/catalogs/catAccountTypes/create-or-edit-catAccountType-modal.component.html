<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #catAccountTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="catAccountType.id">{{l("EditCatAccountType")}}</span>
                        <span *ngIf="!catAccountType.id">{{l("CreateNewCatAccountType")}}</span>
                    </h4>                    
                    
                <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                     <span aria-hidden="true">&times;</span>
                </button>
             
                    
                </div>
                <div class="modal-body">
                 



								<div class="form-group">
									<label for="CatAccountType_Title">{{l("Title")}} *</label>
									<input type="text" #CatAccountType_Title="ngModel" id="CatAccountType_Title" class="form-control" [(ngModel)]="catAccountType.title" name="Title"   minlength="1"  maxlength="50"  required/>
								    <validation-messages [formCtrl]="CatAccountType_Title"></validation-messages>
								</div>
					
								<br/><div class="m-checkbox-list">
									<label for="CatAccountType_Publish" class="kt-checkbox">
										<input id="CatAccountType_Publish" #CatAccountType_Publish="ngModel" type="checkbox" name="Publish" [(ngModel)]="catAccountType.publish"> 
										{{l("Publish")}}
										<span></span>
									</label>
									<validation-messages [formCtrl]="CatAccountType_Publish"></validation-messages>
								</div>
								
					


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!catAccountTypeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
