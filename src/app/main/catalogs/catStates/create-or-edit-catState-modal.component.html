<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #catStateForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="catState.id">{{l("EditCatState")}}</span>
                        <span *ngIf="!catState.id">{{l("CreateNewCatState")}}</span>
                    </h4>                    
                    
                <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                     <span aria-hidden="true">&times;</span>
                </button>
             
                    
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
						<label for="CatCountryTitle">{{l("CatCountry")}}</label>
						<select name="catState.catCountryId" [(ngModel)]="catState.catCountryId" class="form-select" required>
							<option value="">{{l("SelectACatCountry")}}</option>
							<option *ngFor="let item of allCatCountrys" value="{{item.id}}">{{item.displayName}}</option>
						</select>
					</div>
					 


								<div class="form-group">
									<label for="CatState_Title">{{l("Title")}} *</label>
									<input type="text" #CatState_Title="ngModel" id="CatState_Title" class="form-control" [(ngModel)]="catState.title" name="Title"   minlength="1"  maxlength="100"  required/>
								    <validation-messages [formCtrl]="CatState_Title"></validation-messages>
								</div>
					
								<div class="form-group">
									<label for="CatState_Order">{{l("Order")}}</label>
									<input type="number" #CatState_Order="ngModel" id="CatState_Order" class="form-control" [(ngModel)]="catState.order" name="Order"  min="1"  max="1000"  />
									<validation-messages [formCtrl]="CatState_Order"></validation-messages>
								</div>
					
								<br/><div class="m-checkbox-list">
									<label for="CatState_Publish" class="kt-checkbox">
										<input id="CatState_Publish" #CatState_Publish="ngModel" type="checkbox" name="Publish" [(ngModel)]="catState.publish"> 
										{{l("Publish")}}
										<span></span>
									</label>
									<validation-messages [formCtrl]="CatState_Publish"></validation-messages>
								</div>
								
					


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!catStateForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
